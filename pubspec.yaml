name: am_proiect
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  random_string: ^2.3.1
  cupertino_icons: ^1.0.5
  built_value: ^8.4.2
  built_collection: ^5.1.1
  http: ^0.13.5
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_epics: ^0.15.1
  freezed_annotation: ^2.2.0
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  image_picker: ^0.8.6
  image_gallery_saver: ^1.7.1
  permission_handler: ^10.2.0
  screenshot: ^1.3.0
  flutter_staggered_grid_view: ^0.6.2
  animated_text_kit: ^4.2.2
  carousel_slider: ^4.2.1
  google_maps_flutter: ^2.2.3
  location: ^4.4.0


dev_dependencies:

  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  built_value_generator: ^8.4.2
  freezed: ^2.3.2


dependency_overrides:
  rxdart: ^0.27.7
  meta: ^1.8.0
  analyzer: ^5.4.0

flutter:
  fonts:
    - family: FontR
      fonts:
        - asset: assets/fonts/Futura-Regular.ttf

    - family: FontL
      fonts:
        - asset: assets/fonts/Futura-Light.ttf

    - family: FontB
      fonts:
        - asset: assets/fonts/Futura-Bold.ttf

    - family: FontC
      fonts:
        - asset: assets/fonts/Futura-Condensed.ttf

  uses-material-design: true
  assets:
    - assets/images/logo_image.png
    - assets/images/logo_google.png
    - assets/images/bird.png
    - assets/images/image_prob_email.png



